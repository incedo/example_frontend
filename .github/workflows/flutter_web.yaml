name: Flutter Web CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
      - name: Build and Test
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
